<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bjørnedyrspil</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="leaderboard">Leaderboard</div>
    <div id="login-container">
        <button onclick="loginWithGoogle()" id="logInd">Log ind med Google</button>
        <button onclick="logout()" id="logUd" style="display: none;">Log ud</button>
        <div id="username-container">
            <input type="text" id="usernameInput" placeholder="Indtast dit brugernavn">
            <button id="playWithoutLogin">Submit</button>
        </div>
        <p id="username">Ikke logget ind</p>
    </div>
    <label id="countdownLabel">Tid til Krig: 20 sekunder</label>
    <div id="warLossPreviewLabel" class="preview">Tab ved næste krig: 100</div><br>
    <div id="sygdomsLossPreviewLabel" class="preview">Tab ved næste sygdom: 50%, og 1 formering upgrade</div><br>
    <div id="celledelingCountdownLabel" class="preview" style="display: none;"></div>
    <div id="gameOverLabel" style="display: none;">Du har tabt spillet!</div>
    <div id="katastrofeLabel"></div>

    <div id="game-content">

        <div id="Label">
            <div id="levelLabel">Level: 0</div>
            <label id="increasePerSecLabel">2 bjørnedyr Per sekund</label><br>
        </div>
        <label id="talLabel">0</label>
        <div id="bonusLabel">+0</div><br>
        <div id="btnContainer">
            <button id="celledelingUp" class="upgrade">Celledeling 1 (60)</button>
            <button id="skjoldUp" class="upgrade">Skjold 1 (75)</button>
            <button id="medicinUp1" class="upgrade">Medicin 1 (50)</button>
            <button id="katastrofeUp" class="upgrade">Forsinkelse 1 (75)</button><br>

            <button id="celledelingUp2" class="upgrade">Celledeling 2 (150)</button>
            <button id="skjoldUp2" class="upgrade">Skjold 2 (150)</button>
            <button id="medicinUp2" class="upgrade">Medicin 2 (100)</button>
            <button id="katastrofeUp2" class="upgrade">Forsinkelse 2 (150)</button><br>

            <button id="celledelingUp3" class="upgrade">Celledeling 3 (300)</button>
            <button id="skjoldUp3" class="upgrade">Skjold 3 (300)</button>
            <button id="medicinUp3" class="upgrade">Medicin 3 (200)</button>
            <button id="katastrofeUp3" class="upgrade">Forsinkelse 3 (200)</button><br>

            <div id="tooltip" class="tooltip"></div><br>
            <button id="formeringUp" class="upgrade">Start</button><br>
    </div>
    </div>
    


    <!-- Læsning af spillets script -->
    <script type="module" src="index.js" defer></script>
</body>
</html>
